services:
  - type: web
    name: davomatai-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: PORT
        value: 8080
      - key: TELEGRAM_BOT_TOKEN
        value: 8296672835:AAEKDyvLzBPAgBotc9prA9VGxZYh8d7pesk
      - key: SECRET_KEY
        generateValue: true
      - key: API_KEY_SALT
        generateValue: true
      - key: TELEGRAM_ADMIN_CHAT_IDS
        value: "123456789"
      - key: DATABASE_URL
        fromDatabase:
          name: davomatai-db
          property: connectionString
    healthCheckPath: /health

databases:
  - name: davomatai-db
    databaseName: davomatai
    user: davomatai
